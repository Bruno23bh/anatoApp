<ion-header>
  <ion-toolbar>
    <ion-title> Sistema Nervioso Central</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscador de Temas" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
  <ion-item button *ngFor="let item of items" [routerLink]="[item.url]">
    <ion-icon slot="start" [name]="item.icon"></ion-icon>
    <ion-label>{{item.theme}}</ion-label>

  </ion-item>


</ion-content>
