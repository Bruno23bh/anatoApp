<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <!-- FIXME: Add this to the RC -->
      Error en el pago
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-img src="assets/images/payment-failure.svg"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-text-center">
      <ion-col size="12"
               size-md="4"
               size-lg="4">
        <ion-text color="primary"
                  class="mensaje">
          Ups... algo ha salido mal
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-margin-top ion-text-center">
      <ion-col size="12"
               size-md="4"
               size-lg="4">
        <ion-text color="medium">
          Algo hay salido mal con la compra. Por favor intentalo nuevamente.
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-margin-top ion-text-center">
      <ion-col size="12"
               size-md="4"
               size-lg="4">
        <ion-button (click)="goToLogin()">Volver al inicio</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
