<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pago exitoso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-img src="assets/images/payment-successful.svg"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-text-center">
      <ion-col size="12"
               size-md="4"
               size-lg="4">
        <ion-text color="primary"
                  class="mensaje">
          Tu pago se ha realizado con exito!
        </ion-text>
      </ion-col>
    </ion-row>

    <!-- FIXME: Add this to the RC  -->
    <ion-row class="ion-justify-content-center ion-margin-top ion-text-center">
      <ion-col size="12"
               size-md="4"
               size-lg="4">
        <ion-text color="medium">
          Muchas gracias por elegir iuris como herramienta de administracion de tu estudio.
          La informacion del pago puede demorar unos minutos en actualizarse.
          Por favor ingrese nuevamente para acceder con su cuenta actualizada.
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-margin-top ion-text-center">
      <ion-col size="12"
               size-md="4"
               size-lg="4">
        <ion-button (click)="logout()">Continuar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
