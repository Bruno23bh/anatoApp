<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button id="back-button"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{registerContent?.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <app-register-form [matchingPasswordsGroup]="matchingPasswordsGroup"
                       [content]="registerContent?.form"
                       [matchingPasswordsFormContent]="registerContent?.matchingPasswordsForm"
                       [registerForm]="registerForm"></app-register-form>

    <!-- FIXME: Add this to the remote config  -->
    <ion-row>
      <ion-col size="12"
               size-md="9"
               size-lg="9">
        <ion-item lines="none">
          <ion-checkbox slot="start"
                        class="ion-no-padding"
                        [(ngModel)]="terminosCondionesCheck"></ion-checkbox>
          <ion-label>
            <p>Acepto los <a tappable
                 (click)="onTerminosCondiciones()">terminos/condiciones y politicas de privacidad</a> </p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12"
               size-md="3"
               size-lg="3"
               class="ion-text-end ion-padding ion-align-self-center"
               *ngIf="registerForm.invalid">
        <ion-note color="danger"
                  class="ion-padding-start"><small>{{registerContent?.messageCamposRequeridos}} <sup>*</sup></small>
        </ion-note>
      </ion-col>


    </ion-row>
    <ion-row class="ion-justify-content-end">
      <ion-col size="12"
               size-md="3"
               size-lg="3"
               class="ion-padding">
        <ion-button fill="outline"
                    expand="block"
                    [attr.disabled]="registerForm.invalid || !terminosCondionesCheck"
                    (click)="onSubmit()"
                    debounceTime="700">{{registerContent?.buttonComprar}}
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
