<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-icon name="home-outline"></ion-icon>
    <ion-title>
      Anato App
    </ion-title>
  </ion-toolbar>
  <ion-content>


  </ion-content>

</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anato App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Buscador de Temas" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
  <ion-item button *ngFor="let item of items" [routerLink]="[item.url]">
    <ion-icon slot="start" [name]="item.icono"></ion-icon>
    <ion-label>{{item.tema}}</ion-label>
  </ion-item>
</ion-content>
