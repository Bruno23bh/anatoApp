<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Anato App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anato App</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-card *ngIf="showHelpCard">
    <ion-card-header class="ion-no-padding">
      <ion-item lines="none">
        <ion-label>Ayuda</ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="onCloseHelpCardClick()">
            <ion-icon slot="start" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <!-- <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>Awesome Title</ion-card-title> -->

    </ion-card-header>
    <ion-card-content>
      Hola, somos.....nuestro objetivo es...
    </ion-card-content>
  </ion-card>
  <ion-searchbar placeholder="Buscador de Temas" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
  <ion-item button *ngFor="let item of items" [routerLink]="[item.url]" [queryParams]="{quiz: item.theme}">
    <ion-icon slot="start" [name]="item.icon"></ion-icon>
    <!-- <fa-icon [icon]="faHeadSideVirus"></fa-icon> -->
    <ion-label>{{item.theme}}</ion-label>
  </ion-item>

  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" sizeSm="8" sizeMd="8" sizeLg="8" sizeXl="8">
        </ion-col>
        <ion-col size="8">
          <ion-card mode="ios" button="true" href="">
            <ion-card-header>
              <ion-card-subtitle>Informacion!</ion-card-subtitle>
              <ion-card-title>Material adicional!</ion-card-title>
            </ion-card-header>
            <ion-img src="https://www.psicoactiva.com/wp-content/uploads/puzzleclopedia/Libros-codificados-300x262.jpg">
            </ion-img>
          </ion-card>
          <ion-card mode="ios" button="true" href="">
            <ion-card-header>
              <ion-card-subtitle>Aqui podras encontrar Imagenes adicionales</ion-card-subtitle>
              <ion-card-title>Material adicional!</ion-card-title>
            </ion-card-header>
            <ion-img
              src="https://3.bp.blogspot.com/-kpU8uSbg2HI/UWHIUd0ze9I/AAAAAAAAJY8/c9rPGS7ePZI/s1600/CUERPOS+HUMANOS+2013.jpg">
            </ion-img>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
