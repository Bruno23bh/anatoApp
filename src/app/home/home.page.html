<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Anato App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anato App</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-card *ngIf="showHelpCard">
    <ion-card-header class="ion-no-padding">
      <ion-item lines="none">
        <ion-label>Ayuda</ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="onCloseHelpCardClick()">
            <ion-icon slot="start" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <!-- <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>Awesome Title</ion-card-title> -->

    </ion-card-header>
    <ion-card-content>
      Awesome content
    </ion-card-content>
  </ion-card>
  <ion-searchbar placeholder="Buscador de Temas" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
  <ion-item button *ngFor="let item of items" [routerLink]="[item.url]">
    <ion-icon slot="start" [name]="item.icono"></ion-icon>
    <ion-label>{{item.tema}}</ion-label>
  </ion-item>
</ion-content>
